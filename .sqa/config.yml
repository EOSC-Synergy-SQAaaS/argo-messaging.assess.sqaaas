config:
  credentials: []
  project_repos:
    github.com/ARGOeu/argo-messaging:
      branch: master
      repo: https://github.com/ARGOeu/argo-messaging
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ARGOeu/argo-messaging git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-ecru-terrier.sh
        container: qc.acc_geeky-rose-dunker
  QC.Doc:
    repos:
      github.com/ARGOeu/argo-messaging find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-cornflower-stingray.sh
        container: qc.doc_shaggy-orange-jaguar
      github.com/ARGOeu/argo-messaging git:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-myrtle-tarsier.sh
        container: qc.doc_grumpy-puce-forest
      github.com/ARGOeu/argo-messaging markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-charcoal-ant.sh
        container: qc.doc_lanky-azure-bee
  QC.Lic:
    repos:
      github.com/ARGOeu/argo-messaging licensee:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-ecru-fowl.sh
        container: qc.lic_hasty-sangria-rattlesnake
  QC.Sec:
    repos:
      github.com/ARGOeu/argo-messaging bandit:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-lavender-numbat.sh
        container: qc.sec_thirsty-auburn-chihuahua
      github.com/ARGOeu/argo-messaging gosec:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-sapphire-centipede.sh
        container: qc.sec_scaly-gamboge-flamingo
  QC.Sty:
    repos:
      github.com/ARGOeu/argo-messaging flake8:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-olive-weasel.sh
        container: qc.sty_freaky-pumpkin-quail
      github.com/ARGOeu/argo-messaging jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.ready-ruby-falcon.sh
        container: qc.sty_hasty-xanthic-crane
      github.com/ARGOeu/argo-messaging staticcheck:
        commands:
        - /usr/bin/env sh .sqa/script.surly-celadon-moorhen.sh
        container: qc.sty_squeaky-charcoal-dragon
  QC.Ver:
    repos:
      github.com/ARGOeu/argo-messaging get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-russet-dingo.sh
        container: qc.ver_shaky-azure-gibbon
timeout: 5400
