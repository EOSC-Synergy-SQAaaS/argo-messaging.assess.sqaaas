      github.com/ARGOeu/argo-messaging gosec:
        commands:
        - /usr/bin/env sh .sqa/script.ready-wisteria-fousek.sh
        container: qc.sec_gummy-cornflower-alligator
  QC.Sty:
    repos:
      github.com/ARGOeu/argo-messaging flake8:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-purple-bat.sh
        container: qc.sty_bluesy-azure-turtle
      github.com/ARGOeu/argo-messaging jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-brown-eagle.sh
