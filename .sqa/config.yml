config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.8
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/argoeu/argo-messaging:
      branch: devel
      repo: https://github.com/argoeu/argo-messaging
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/argoeu/argo-messaging git:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-brown-dachshund.sh
        container: qc.acc_homely-heliotrope-ladybird
  QC.Doc:
    repos:
      github.com/argoeu/argo-messaging find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-maroon-grasshopper.sh
        container: qc.doc_stuffy-viridian-gharial
      github.com/argoeu/argo-messaging git:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-tangerine-tamarin.sh
        container: qc.doc_flaky-mauve-kangaroo
      github.com/argoeu/argo-messaging markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-champagne-baboon.sh
        container: qc.doc_paltry-gold-penguin
  QC.Lic:
    repos:
      github.com/argoeu/argo-messaging licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-brown-kingfisher.sh
        container: qc.lic_sloppy-rust-oyster
  QC.Met:
    repos:
      github.com/argoeu/argo-messaging cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-magnolia-abyssinian.sh
        container: qc.met_chewy-firebrick-zonkey
  QC.Sec:
    repos:
      github.com/argoeu/argo-messaging bandit:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-dandelion-cow.sh
        container: qc.sec_squeaky-ecru-owl
      github.com/argoeu/argo-messaging gosec:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-violet-bandicoot.sh
        container: qc.sec_sloppy-tomato-gharial
  QC.Sty:
    repos:
      github.com/argoeu/argo-messaging flake8:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-cinnamon-chihuahua.sh
        container: qc.sty_wimpy-celadon-oyster
      github.com/argoeu/argo-messaging jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-taupe-tzu.sh
        container: qc.sty_sleazy-champagne-lionfish
      github.com/argoeu/argo-messaging staticcheck:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-tomato-giraffe.sh
        container: qc.sty_sickly-buff-akbash
  QC.Ver:
    repos:
      github.com/argoeu/argo-messaging get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-silver-kingfisher.sh
        container: qc.ver_scaly-magnolia-macaw
timeout: 5400
