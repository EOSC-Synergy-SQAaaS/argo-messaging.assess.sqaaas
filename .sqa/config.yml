        commands:
        - /usr/bin/env sh .sqa/script.greasy-brown-ladybird.sh
        container: qc.doc_surly-chestnut-ocelot
      github.com/ARGOeu/argo-messaging markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-violet-rottweiler.sh
        container: qc.doc_seedy-bistre-fly
